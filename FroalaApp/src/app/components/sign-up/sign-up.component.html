<section class="h-screen">
    <div class="container px-6 py-12 h-full">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      
          
            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
            <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="w-full"
            alt="Phone image"
          /> 
          </div>
        <!-- 
        <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
          <img
            src="https://i.pinimg.com/564x/4d/65/ec/4d65ec9a490b850e1872bc4d40c9a50a.jpg"
            class=".max-w-full .h-auto classes"
            alt="Phone image"
          />
        </div>-->
        <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
          <form>
            <div class="authBlock">
                <h3 class="text-xl font-semibold mt-1 mb-12 pb-1">Sign Up</h3>
                <div class="formGroup">
                  <div class="mb-6">
                     <input type="email" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Email Address"
                     #userEmail
                     required>
                  </div>
                </div>
                <div class="formGroup">
                  <div class="mb-6">
                    <input type="password" class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Password" #userPwd required>
                   </div>
                </div>
                <div class="flex justify-between items-center mb-6">
                   <div class="redirectToLogin">
                      <span class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out" routerLink="/sign-in" >Already have an account?
                        <!-- <span class="redirect" routerLink="/register-user"> Sign Up</span> -->
                      </span>
                    </div>
                   <!-- <div class="forgotPassword">
                      <span class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out" routerLink="/forgot-password">Forgot Password</span>
                   </div> -->
                </div>
                <!-- Calling SignIn Api from AuthService -->
                <div class="formGroup">
                  <input type="button" class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full" data-mdb-ripple="true" data-mdb-ripple-color="light" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                </div>
                <!-- <div class="formGroup">
                  <span class="or"><span class="orInner">Or</span></span>
                </div> -->
                <div class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
                   <p class="text-center font-semibold mx-4 mb-0">OR</p>
                </div>
                <!-- Calling GoogleAuth Api from AuthService -->
                <div class="formGroup">
                  <button type="button" class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full" data-mdb-ripple="true" data-mdb-ripple-color="light" (click)="authService.GoogleAuth()">
                    Continue with Google
                  </button>
                </div>
               
            </div>
              
          </form>
        </div>
      </div>
    </div>
</section>
