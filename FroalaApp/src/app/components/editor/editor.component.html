<section class="items-center mb-6 flex justify-center md:w-6/6 m-20">
  <div class="sample">
    <button
      class="manual text-center font-semibold mb-6"
      (click)="initControls.initialize()"
      (mousedown)="EnableSave()"
    >
      <h1>Open Editor ^_^</h1>
    </button>

    <div
      [froalaEditor]
      (froalaInit)="initialize($event)"
      [(froalaModel)]="editorContent"
    >
      Check out the
      <a href="https://www.froala.com/wysiwyg-editor">Froala Editor</a>
    </div>
    <div>
      <button
        *ngIf="WritingMode"
        (click)="SaveContent()"
        class="inline-block px-7 py-3 bg-blue-600 text-white font-semibold text-sm rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full m-2"
        data-mdb-ripple="true"
        data-mdb-ripple-color="light"
      >
        Save
      </button>
    </div>
  </div>
</section>
