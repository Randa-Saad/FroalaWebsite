<section class="h-screen">
    <div class="container px-6 py-12 h-full">
      <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      
          
            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
            <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="w-full"
            alt="Phone image"
          /> 
          </div>
        <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
       
            <div class="authBlock">
                <h3 class="text-xl font-semibold mt-1 mb-12 pb-1">Thank You for Registering</h3>
                <div class="formGroup" *ngIf="authService.userData as user">
                    <p class="text-center font-semibold">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                    <p class="text-center font-semibold">Please check your email and click on the link to verfiy your email address.</p>
                  </div>
                
                
               <!-- Calling ForgotPassword from AuthService Api -->
                <div class="formGroup">
                    <div class="mb-6">
                  <button type="submit" class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full" data-mdb-ripple="true" data-mdb-ripple-color="light" (click)="authService.SendVerificationMail()"> Resend Verification Email</button>
                </div>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <div class="redirectToLogin">
                       <span class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out" routerLink="/sign-in" >Go back to ?  Log In</span>
                     </div>
                 </div>
               
            </div>
              
        
        </div>
      </div>
    </div>
</section>
